<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: #f7f7f7;">
    <div class="container">
        <h1>Feedback</h1>
        {{ if .Feedbacks }}
            <div class="row mb-4">
                <div class="col-md-12">
                    <ul class="list-group">
                        {{ range .Feedbacks }}
                            <li class="list-group-item">{{ .Id }}. {{ .Email }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        {{ end }}
        <div class="row">
            <div class="col-md-12">
                <form method="post" class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea id="text" name="text" class="form-control" placeholder="Enter text"></textarea>
                        </div>
                        <button class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
